<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="description" content="Четвертая проектная работа yandex-practicum" />
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css" />
</head>
<body class="page">
    <div class="root">
      <header class="header">
        <img src="./images/header-logo.svg" alt="Россия" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile">
          <img src="./images/avatar.jpg" alt="Аватар Кусто" class="profile__avatar">
          <div class="profile__info">
            <div class="profile__title">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__button profile__button_type_edit"></button>
            </div>
            <p class="profile__description">Исследователь океана</p>
          </div>
          <button class="profile__button profile__button_type_add"></button>
        </section>
        <section class="cards">
          <ul class="elements">
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia </p>
      </footer>
      <div class="popup popup_type_profile">
        <form method="get" class="popup__container" >
          <h2 class="popup__title">Редактировать профиль</h2>
          <input type="text" class="popup__input popup__input_type_name" name="popup__input_type_name">
          <input type="text" class="popup__input popup__input_type_description" name="popup__input_type_description">
          <button class="popup__button popup__button_type_submit" type="submit">Сохранить</button>
          <button class="popup__button popup__button_type_close" type="button"></button>
        </form>
      </div>
      <div class="popup popup_type_add-card">
        <form method="get" class="popup__container" >
          <h2 class="popup__title">Новое место</h2>
          <input type="text" class="popup__input popup__input_type_image-name" name="popup__input_type_image-name" placeholder="Название">
          <input type="text" class="popup__input popup__input_type_image-link" name="popup__input_type_image-link" placeholder="Ссылка на картинку">
          <button class="popup__button popup__button_type_submit" type="submit">Создать</button>
          <button class="popup__button popup__button_type_close" type="button"></button>
        </form>
      </div>
      <div class="popup popup_type_photo">
        <figure class="popup__container popup__container_type_image">
          <img class = "popup__image" src="" alt="">
          <figcaption class="popup__description"></figcaption>
          <button class="popup__button popup__button_type_close" type="button"></button>
        </figure>
      </div>
      <template id = "element">
        <li class="element">
                <a class = "element__link" href="#"><img class="element__image" src="" alt=""></a>
                <button class="element__trash"></button>
                <div class="element__description">
                  <p class="element__name"></p>
                  <button class="element__like"></button>
                </div>
            </li>
      </template>
    </div>
      <script src="./js/script.js"></script>
</body>
</html>
