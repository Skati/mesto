<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta name="description" content="Четвертая проектная работа yandex-practicum" />
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css" />
</head>

<body class="page">
  <div class="root">
    <header class="header">
      <img src="./images/header-logo.svg" alt="Россия" class="header__logo" />
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/avatar.jpg" alt="Аватар Кусто" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__title">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__button profile__button_type_edit"></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__button profile__button_type_add"></button>
      </section>
      <section class="cards">
        <ul class="card-list">
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia </p>
    </footer>
    <div class="popup popup_type_profile">
      <form class="popup__container popup__form" name="profile" novalidate>
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" class="popup__input popup__input_type_name" id="name-input" name="popup__input_type_name"
          minlength="2" maxlength="40" required>
        <span class="popup__error" id="name-input-error"></span>
        <input type="text" class="popup__input popup__input_type_description" id="description-input"
          name="popup__input_type_description" minlength="2" maxlength="200" required>
        <span class="popup__error" id="description-input-error"></span>
        <button class="popup__button popup__button_type_submit" type="submit">Сохранить</button>
        <button class="popup__button popup__button_type_close" type="button"></button>
      </form>
    </div>
    <div class="popup popup_type_add-card">
      <form class="popup__container popup__form" name="add_card" novalidate>
        <h2 class="popup__title">Новое место</h2>
        <input type="text" class="popup__input popup__input_type_image-name" id="image-name"
          name="popup__input_type_image-name" placeholder="Название" minlength="1" maxlength="30" required>
        <span class="popup__error" id="image-name-error"></span>
        <input type="url" class="popup__input popup__input_type_image-link" id="image-url"
          name="popup__input_type_image-link" placeholder="Ссылка на картинку" required>
        <span class="popup__error" id="image-url-error"></span>
        <button class="popup__button popup__button_type_submit" type="submit"
          name="submitButtonAddCard">Создать</button>
        <button class="popup__button popup__button_type_close" type="button"></button>
      </form>
    </div>
    <div class="popup popup_type_photo">
      <figure class="popup__container popup__container_type_image">
        <img class="popup__image" src="" alt="">
        <figcaption class="popup__description"></figcaption>
        <button class="popup__button popup__button_type_close" type="button"></button>
      </figure>
    </div>
    <template id="card-template">
      <li class="card">
        <a class="card__link" href="#"><img class="card__image" src="" alt=""></a>
        <button class="card__trash"></button>
        <div class="card__description">
          <p class="card__name"></p>
          <button class="card__like"></button>
        </div>
      </li>
    </template>
  </div>
  <script src="./scripts/index.js" type="module"></script>
  <script src="./scripts/Card.js" type="module"></script>
  <script src="./scripts/FormValidator.js" type="module"></script>
  <!-- <script src="./scripts/utils.js" type="module"></script> -->
  <script src="./scripts/constants.js" type="module"></script>
</body>

</html>
